<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta name="viewport" content="width=device-width"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta charset="UTF-8"/>
    <title>Hifuzion Suporte</title>
    <link href="http://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet" type="text/css">
</head>

<body style="margin:0px; background: #FFFFFF; ">
<div width="100%"
     style="background: #FFF; padding: 0px 0px; font-family:'Ubuntu'; line-height:28px; height:100%;  width: 100%; color: #009d92;">
    <div style="padding:5px;  margin: 0px auto; font-size: 10px">
        <table border="0" cellpadding="0" cellspacing="0" style="width: 100%; margin-bottom: 20px">
            <tbody>
            <tr>
                <td style="vertical-align: top; padding-bottom:30px;" align="center">
                    <a href="http://suporte.hifuzion.com.br/" target="_blank">
                        <img src="http://marca.hifuzion.com.br/HiFuzion.png" alt="Hifuzion" style="border:none; width: 500px;">
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
        {% block title %}

        {% endblock %}
        {% block content %}

        {% endblock %}

        {% if data.url %}
            <table border="0" cellpadding="0" cellspacing="0" style="width: 100%; margin-bottom: 20px">
                <tbody>
                <tr style="margin-bottom: 20px;">
                    <td style="background-color: #fff; color: #383A37; text-align:center; padding:10px;">
                        <p style="font-size: 15px"><a style="color: white;" href="{{ data.url }}" target="_blank">Acesse o portal</a></p>
                    </td>
                </tr>
                </tbody>
            </table>
        {% endif %}
    </div>
</div>
</body>

</html>
